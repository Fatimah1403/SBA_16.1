<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to-do app</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <script src="./index.js"></script>
    <div class="box">
        <span class="borderLine"></span>
        <form class="login_form" method="POST" name="form" onsubmit="return validateForm()">
            <h2>Log in</h2>
            <div class="inputBox">
                <input autocomplete="off" type="text" id="email" name="email" required="required">
                <!-- <div class="email_error">Please fill up your Email</div> -->
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" name="password" required="required">
                <!-- <div class="email_error">Please fill up your Password</div> -->

                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sign Up</a>
            </div>
            <!-- <input type="submit" value="Login"> -->
            <button id="loginButton">Login</button>
            <!-- <a href="index.html" class="button">Login</a> -->
        </form>
    </div>
</body>
</html>
